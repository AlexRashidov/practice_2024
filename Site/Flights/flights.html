<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск   
 авиабилетов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
 

</head>
<body>
    <div class="container">
        <header>
            <img src="airplane.png" alt="Самолет">
            <form>
                <input type="text" placeholder="Аэропорт вылета">
                <input type="text" placeholder="Аэропорт прилета">
                <input type="date" placeholder="Туда">
                <input type="date" placeholder="Обратно">
                <button type="submit">Найти</button>
            </form>
        </header>
        <main>
            <h2>Откуда – Куда</h2>
            <div class="date-picker">
                <button>&lt; Ранее</button>
                <button>1 августа</button>
                <button>2 августа</button>
                <button>Позже &gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Вылет</th>
                        <th>Прилет</th>
                        <th>Перевозчик</th>
                        <th>Рейс</th>
                        <th>В пути</th>
                        <th>Цена</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>15:45</td>
                        <td>17:30</td>
                        <td><img src="aeroflot.png" alt="Аэрофлот"></td>
                        <td>SU 1707</td>
                        <td>8 ч. 45 мин.</td>
                        <td>17 100 руб.</td>
                        <td><button>Выбрать рейс</button></td>
                    </tr>
                    </tbody>
            </table>
        </main>
    </div>
</body>
</html>
