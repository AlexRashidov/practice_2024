<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <main>
            <div class="container"> 
                <div class="logo">
                    <img src="img/Logo.png" alt="Логотип">
                </div>
        
                <h1 class="title">Расписание</h1>

                <div calass="schedule-wrapper">
                    <div class="schedule-filters">
                        <div class="schedule-filters__item j-schedule-filter-flight-type">
                            <h4 class="schedule-filters__item-header">Прибытие / отправление</h4>
                            <span class="schedule-filters__item-selected-text j-schedule-filter-selected-text">Прибытие</span>
                            <ul class="schedule-filters__item-option-list">
                                <li class="schedule-filters__item-option j-schedule-filter-arrival j-schedule-filter-option-default schedule-filters__item-option--selected">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_type" id="Arrival_to_Vladivostok" checked="">
                                    <label class="schedule-filters__item-option-label" for="Arrival_to_Vladivostok">Прибытие</label>
                                </li>
                                <li class="schedule-filters__item-option j-schedule-filter-departure">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_type" id="Departure_from_Vladivostok">
                                    <label class="schedule-filters__item-option-label" for="Departure_from_Vladivostok">Отправление</label>
                                </li>
                            </ul>
                            <button class="btn schedule-filters__button">
                                <img class="schedule-filters__expand-icon" src="img/icon-arrow-small.svg">
                            </button>
                        </div>

                        <div class="schedule-filters__item j-schedule-filter-flight-number">
							<h4 class="schedule-filters__item-header">Рейс</h4>
							<span class="schedule-filters__item-selected-text j-schedule-filter-selected-text">Все рейсы</span>
							<ul class="schedule-filters__item-option-list">
								<li class="schedule-filters__item-option j-schedule-filter-option-default schedule-filters__item-option--selected">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="All_flight_numbers" checked="">
									<label class="schedule-filters__item-option-label" for="All_flight_numbers">Все рейсы</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rHZ-5645">
									<label class="schedule-filters__item-option-label" for="rHZ-5645">HZ-5645</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rHZ-5648">
									<label class="schedule-filters__item-option-label" for="rHZ-5648">HZ-5648</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rS7-5201">
									<label class="schedule-filters__item-option-label" for="rS7-5201">S7-5201</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rSU-1704">
									<label class="schedule-filters__item-option-label" for="rSU-1704">SU-1704</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rFV-6608">
									<label class="schedule-filters__item-option-label" for="rFV-6608">FV-6608</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rU6-365">
									<label class="schedule-filters__item-option-label" for="rU6-365">U6-365</label>
								</li>
                                <li class="schedule-filters__item-option">
									<input class="schedule-filters__item-option-input" type="radio" name="flight_number" id="rR3-562">
									<label class="schedule-filters__item-option-label" for="rR3-562">R3-562</label>
								</li>
							</ul>
							<button class="btn schedule-filters__button">
								<img class="schedule-filters__expand-icon" src="img/icon-arrow-small.svg">
							</button>
                        </div>

                        <div class="schedule-filters__item j-schedule-filter-direction">
                            <h4 class="schedule-filters__item-header  j-direction-header">Пункты отправления</h4>
                            <span class="schedule-filters__item-selected-text j-schedule-filter-selected-text">Все аэропорты</span>
                            <ul class="schedule-filters__item-option-list">
                                <li class="schedule-filters__item-option j-schedule-filter-option-default schedule-filters__item-option--selected">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="All_directions" checked="">
                                    <label class="schedule-filters__item-option-label" for="All_directions">Все аэропорты</label>
                                </li>                                    
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dКрасноярск">
                                    <label class="schedule-filters__item-option-label" for="dКрасноярск">Красноярск</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dНовосибирск">
                                    <label class="schedule-filters__item-option-label" for="dНовосибирск">Новосибирск</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dИркутск">
                                    <label class="schedule-filters__item-option-label" for="dИркутск">Иркутск</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dМосква/Шереметьево">
                                    <label class="schedule-filters__item-option-label" for="dМосква/Шереметьево">Москва/Шереметьево</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dХабаровск">
                                    <label class="schedule-filters__item-option-label" for="dХабаровск">Хабаровск</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dПитер">
                                    <label class="schedule-filters__item-option-label" for="dПитер">Санкт - Петербург</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_direction" id="dЧита">
                                    <label class="schedule-filters__item-option-label" for="dЧита">Чита</label>
                                </li>
                            </ul>
                            <button class="btn schedule-filters__button">
                                <img class="schedule-filters__expand-icon" src="img/icon-arrow-small.svg">
                            </button>
                        </div>

                        <div class="schedule-filters__item datepicker flatpickr-input" readonly="readonly">
                            <h4 class="schedule-filters__item-header">Дата</h4>
                            <input type="text" class="schedule-filters__item-selected-text j-schedule-filter-selected-text datepicker-input" data-input="" disabled="" placeholder="2 сентября, 2024">
                            <div class="schedule-filters__btns-wrapper">
                                <button class="btn schedule-filters__button schedule-filters__button-reset schedule-filters__button-reset--visible">
                                    <img class="schedule-filters__item-reset" src="img/icon-cross.svg"alt="сбросить">
                                </button>
                                <button class="btn schedule-filters__button schedule-filters__button-calendar">
                                    <img class="schedule-filters__item-calendar" src="img/icon-calendar.svg" alt="выбрать">
                                </button>
                            </div>
                        </div>

                        <div class="schedule-filters__item j-schedule-filter-airlines">
                            <h4 class="schedule-filters__item-header">Авиакомпания</h4>
                            <span class="schedule-filters__item-selected-text j-schedule-filter-selected-text">Все авиакомпании</span>
                            <ul class="schedule-filters__item-option-list schedule-filters__item-option-list--hidden">
                                <li class="schedule-filters__item-option j-schedule-filter-option-default schedule-filters__item-option--selected">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="All_airlines" checked="">
                                    <label class="schedule-filters__item-option-label" for="All_airlines">Все авиакомпании</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="aS7 Airlines">
                                    <label class="schedule-filters__item-option-label" for="aS7 Airlines">S7 Airlines</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="aАврора">
                                    <label class="schedule-filters__item-option-label" for="aАврора">Аврора</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="aАэрофлот">
                                    <label class="schedule-filters__item-option-label" for="aАэрофлот">Аэрофлот</label>
                                </li>
                                                                    
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="aРоссия">
                                    <label class="schedule-filters__item-option-label" for="aРоссия">Россия</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="aУральские авиалинии">
                                    <label class="schedule-filters__item-option-label" for="aУральские авиалинии">Уральские авиалинии</label>
                                </li>
                                <li class="schedule-filters__item-option">
                                    <input class="schedule-filters__item-option-input" type="radio" name="flight_airlines" id="aЯкутия">
                                    <label class="schedule-filters__item-option-label" for="aЯкутия">Якутия</label>
                                </li>
                            </ul>
                            <button class="btn schedule-filters__button">
                                <img class="schedule-filters__expand-icon" src="img/icon-arrow-small.svg">
                            </button>
                        </div>
                    </div>

                    <div class="schedule-table-info">
                        <p>Время отправления/прибытие в часовом поясе аэропорта Самолет</p>
                    </div>

                    <div class="schedule-table_wrapper">
                       <table class="schedule-table j-schedule-alert-empty">
                            <thead class="schedule-table_header text-bold">
                                <tr>
                                    <td class="schedule-table__cell schedule-table__header-cell">Рейс</td>
                                    <td class="schedule-table__cell schedule-table__header-cell">Маршрут</td>
                                    <td class="schedule-table__cell schedule-table__header-cell">Авиакомпания</td>
                                    <td class="schedule-table__cell schedule-table__header-cell j-date-header">Дата и время</td>
                                    <td class="schedule-table__cell schedule-table__header-cell">Тип ВС</td>
                                    <td class="schedule-table__cell schedule-table__header-cell">Дни недели</td>
                                    <td class="schedule-table__cell schedule-table__header-cell">Навигация</td>
                                </tr>
                            </thead>

                            <tbody>
                                <tr class="schedule-table__empty-row">
                                    <td></td>
                                </tr>
                            </tbody>
                       </table> 
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
