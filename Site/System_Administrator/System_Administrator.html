<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самолет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/Logo.png" alt="Логотип Самолет" class="logo">
    <div class="header">
        <div class="nav-bar">
            <a href="#" class="nav-button">Акаунт кассира</a>
            <a href="#" class="nav-button">Выход</a>
        </div>
    </div>
    
    
    <div class="photo-placeholder">Фото</div>

    <div class="group">
        <div class="input-container">Фамилия</div>
        <div class="input-container">Имя</div>
        <div class="input-container">Отчество</div>
    </div>

    <div class="images-container">
        <img src="img/sistemi.jpg" alt="Изображение 1" class="image image1">
        <img src="img/sistemi2.jpg" alt="Изображение 2" class="image image3">
        <img src="img/sistemi3.jpg" alt="Изображение 3" class="image image2">
    </div>

    <div class="report-title">Составление отчета</div>
    <div class="report-section">
        <div class="report-form">
            <input type="text" placeholder="ФИО" class="report-input">
            <input type="date" placeholder="С какого числа" class="report-input">
            <input type="date" placeholder="До какого числа" class="report-input">
            <button class="report-button">Поиск</button>
        </div>
    </div>

    <button class="registration">Регистрация кассира</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="input-group">
                <input type="text" placeholder="Фамилия" class="input-field">
                <input type="text" placeholder="Имя" class="input-field">
                <input type="text" placeholder="Отчество" class="input-field">
                <input type="date" placeholder="Дата регистрации" class="input-field">
                <input type="text" placeholder="Логин" class="input-field">
                <input type="password" placeholder="Пароль" class="input-field">
                <button class="submit-button">Добавить</button>
            </div>
        </div>
    </div>
    <script src="System_Administrator.js"></script>
</body>
</html>
