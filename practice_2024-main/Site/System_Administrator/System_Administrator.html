<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самолет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="img/Logo.png" alt="Логотип Самолет" class="logo">
    <div class="header">
        <div class="nav-bar">
            <button class="nav-button">Регистрация кассира</button>
            <button class="nav-button">Акаунт кассира</button>
            <button class="nav-button">Выход</button>
        </div>
    </div>

    <div class="photo-placeholder">Фото</div>

    <div class="input-group">
        <div class="input-container">Фамилия</div>
        <div class="input-container">Имя</div>
        <div class="input-container">Отчество</div>
    </div>

    <div class="images-container">
        <img src="img/sistemi.jpg" alt="Изображение 1" class="image image1">
        <img src="img/sistemi2.jpg" alt="Изображение 2" class="image image3">
        <img src="img/sistemi3.jpg" alt="Изображение 3" class="image image2">
    </div>

    <div class="report-title">Составление отчета</div>
    <div class="report-section">
        <div class="report-form">
            <input type="text" placeholder="ФИО" class="report-input">
            <input type="date" placeholder="С какого числа" class="report-input">
            <input type="date" placeholder="До какого числа" class="report-input">
            <button class="report-button">Поиск</button>
        </div>
    </div>
</body>
</html>
